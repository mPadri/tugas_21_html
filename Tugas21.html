<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML-NIOMIC</title>
</head>
<body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silahkan pilih menu makan Anda dibawah ini!</p>
    <form action="">
        <label>Makanan :</label>
        <select name="makan" id="makan">
            <option value="Tempoyak ikan">Tempoyak ikan</option>
            <option value="Nasi Goreng">Nasi Goreng</option>
        </select>
        <br/><br/>
        <label>Minuman :</label>
        <select name="minum" id="minum" multiple>
                <option value="es-teh">Es Teh</option>
                <option value="jus-jeruk">Jus Jeruk</option>
                <option value="air-mineral">Air Mineral</option>
                <option value="jus-tomat">Jus Tomat</option>
        </select>
        
    </form>
   
</body>
</html>
